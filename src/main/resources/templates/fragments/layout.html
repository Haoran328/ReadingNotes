<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' - ReadingNotes'">Reading Notes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand">Reading Notes</span>
            <div class="navbar-collapse">
                <ul sec:authorize="!isAuthenticated()" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/log}">My Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasRole('ADMIN')" 
                            th:href="@{/admin}">Admin Panel</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <a th:href="@{/profile}" class="navbar-avatar">
                    <img th:src="@{/avatar/}+${#authentication.principal.avatar}" 
                         th:alt="${#authentication.principal.username}"
                         class="rounded-circle" 
                         width="36" 
                         height="36"
                         onerror="this.onerror=null;this.src='/avatar/default.png'">
                </a>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-4" th:insert="${content}">
    
    </main>

    <script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</body>
</html>
